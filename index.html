<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik+Dirt&family=Rubik+Distressed&family=Rubik+Marker+Hatch&family=Rubik+Maze&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

<header>
  <div class="container mt-4 mb-5 text-white">
   <h1 class="d-flex justify-content-center" style="font-family: 'Rubik Dirt', cursive; font-size:7vh;">ALARM CLOCK</h1>
  </div>
</header>

  <section>
<div class="container mt-3">
<form class="row g-3 text-white">
<div class="col-md-4">
  <label for="Hour" class="form-label">Hour</label>
  <input type="text" class="form-control" id="Hour">
</div>
<div class="col-md-4">
  <label for="Minutes" class="form-label">Minutes</label>
  <input type="text" class="form-control" id="Minutes">
</div>
<div class="col-md-4">
  <label for="Seconds" class="form-label">Seconds</label>
  <input type="text" class="form-control" id="Seconds">
</div>
<div class="col-md-4">
  <label for="month" class="form-label">Month</label>
  <input type="text" class="form-control" id="month">
</div>
<div class="col-md-4">
  <label for="date" class="form-label">Date</label>
  <input type="text" class="form-control" id="date">
</div>
<div class="col-md-4">
  <label for="year" class="form-label">Year</label>
  <input type="text" class="form-control" id="year">
</div>
<div class="col-12 mt-5 d-flex justify-content-center">
  <button type="submit" id="button" class="btn btn-primary">Set Alarm</button>
</div>
<div class="col-12 mt-5 d-flex justify-content-center">
  <button type="submit" id="stopbutton" class="btn btn-primary">stop Alarm</button>
</div>
</form>
</div>
</section>

<section>
<div class="container text-white mt-5">
  <p id="demo"></p>
</div>
</section>
<script src="js.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
